<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">

</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/Logo.png" alt="logo">
            </a>
            
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
    
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Current Affairs">
                <button class="search-button" id="search-button">Search</button>
            </div>

            
            <a href="#" class="nav-toggle hover-link">
                <i class="fa-solid fa-bars"></i>
            </a>
            
        </div>

   
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
        
            </div>
        </div>
    </main>

        <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is title</h3>
            <h6 class="news-source" id="news-source">end gadget 4-10-23</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci est fugiat vero laboriosam, alias velit vel eveniet beatae officiis exercitationem!

    </div>
</template>


    <script src="script.js"></script>
